  <body>
    <!-- ===== HEADER ===== -->

    <!-- Spinning Vinyl Background -->
    <img src="img/vinyl.png" alt="Spinning vinyl record" class="vinyl-img" />
    <img src="img/needle.png" alt="Record Player Needle" class="needle-img" />

    <!-- ===== REGISTER FORM ===== -->
    <main class="container auth-wrap">
      <section class="auth-card">
        <h1>Create an Account</h1>
        <p class="sub">Join the LiveLy community and start sharing reviews.</p>

        <form id="registerForm" novalidate>
          <div class="field">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="yourname"
              required
            />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
            />
          </div>

          <button class="btn" type="submit">Register</button>
          <div id="formStatus" class="form-status"></div>
        </form>

        <p class="alt">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </section>
    </main>
